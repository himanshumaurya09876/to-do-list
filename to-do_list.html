<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>to-do_list</title>
        <link rel="stylesheet" href="to-do_list.css">
    </head>
    <body>
        <div class="container">
            <h2 class="heading">to-do list</h2>
            <ul class="inst">
                Instrucions:-
                <li>Enter your work to-do in input then press enter or the button 'Press To Add'.</li>
                <li>Click on your to-do to mark it as completed.</li>
                <li>Click the 'x' button to delete your to-do.</li>
            </ul>
            <div class="content">
                <input type="text" class="input" placeholder="Enter your to dos here....">
                <button type="button" class="btn">Press to add</button>
            </div>
            <div class="history">
                <h2>Your to-dos</h2>
            </div>
        </div>
        <script src="to-do_list.js"></script>
    </body>
</html>
